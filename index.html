<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Daily Report Generator</title>
</head>
<body>
<div class="ui container segment">
    <h1 class="ui header">Daily Report Generator</h1>
    <button class="ui inverted green button" id="btn-send-email">
        <em data-emoji=":incoming_envelope:" class="small"></em>
        <span class="ui medium text">Open email link</span>
    </button>
    <div class="ui divider"></div>
    <div class="ui styled fluid accordion">
        <div class="title">
            <i class="dropdown icon"></i>
            Meta info
        </div>
        <div class="content">
            <div class="ui segment">
                <div class="ui form">
                    <div class="field" id="form-date">
                        <label>Date</label>
                        <div class="ui calendar">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="field" id="form-name">
                        <label>Name</label>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="title">
            <i class="dropdown icon"></i>
            Addresses
        </div>
        <div class="content">
            <div class="ui segment">
                <div class="ui form">
                    <div class="field">
                        <label>To</label>
                        <table class="ui celled definition table form-table-email" id="form-table-email-to">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                        <button class="positive ui button" id="btn-add-email-to">Add</button>
                    </div>
                    <div class="ui divider"></div>
                    <div class="field">
                        <label>Cc</label>
                        <table class="ui celled definition table form-table-email" id="form-table-email-cc">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                        <button class="positive ui button" id="btn-add-email-cc">Add</button>
                    </div>
                    <div class="ui divider"></div>
                    <div class="field">
                        <label>Bcc</label>
                        <table class="ui celled definition table form-table-email" id="form-table-email-bcc">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                        <button class="positive ui button" id="btn-add-email-bcc">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui segment">
        <div class="ui form">
            <div class="field">
                <label>Task list</label>
                <table class="ui celled definition table" id="form-table-task">
                    <thead></thead>
                    <tbody></tbody>
                </table>
                <button class="positive ui button" id="btn-add-task">Add</button>
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="ui form">
            <div class="field">
                <label>Overview</label>
                <p class="ui segment" role="textbox" contenteditable="true" id="form-overview"></p>
            </div>
            <div class="field">
                <label>Future plans</label>
                <p class="ui segment" role="textbox" contenteditable="true" id="form-future-plans"></p>
            </div>
        </div>
    </div>
</div>
</body>
<!--suppress HtmlUnknownTarget -->
<script src="main.bundle.js"></script>
</html>
